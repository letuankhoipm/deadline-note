<div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true"></span>
        <div
            class="inline-block align-bottom bg-white overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-5xl sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="w-full">

                    <form>
                        <div class="mt-3 text-center sm:mt-0 sm:text-left">
                            <div class="grid grid-cols-2">
                                <div class="col-span">
                                    <CreditCardIcon class="h-5 w-5 leading-8 seft-center cursor-pointer" />
                                </div>
                                <div class="col-span text-right">
                                    <XIcon @click="onCancel()"
                                        class="h-5 w-5 float-right leading-8 seft-center cursor-pointer" />
                                </div>
                                <div class="grid grid-cols-4">
                                    <div class="col-span-3">

                                    </div>
                                </div>

                                <div class="col-span-2">
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Title" id="title" name="title"
                                            type="text">
                                        <p class="hint text-sm">
                                            in list
                                            <strong class="underline">
                                                {{input}}
                                            </strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="grid grid-cols-4">
                                <div class="col-span-3 mr-2">
                                    <div class="mt-2">
                                        <div class="main-info">
                                            <div class="grid grid-cols-2">
                                                <div class="col-span mr-2">
                                                    <div class="form-group">
                                                        <p class="text-sm text-gray-500">
                                                            Member
                                                        </p>
                                                        <Multiselect mode="tags" :closeOnSelect="false"
                                                            :searchable="true" :options="[
                                                      { value: 'batman', label: 'Batman' },
                                                      { value: 'robin', label: 'Robin' },
                                                      { value: 'joker', label: 'Joker' },
                                                    ]" />
                                                    </div>
                                                </div>
                                                <div class="col-span ml-2">
                                                    <div class="form-group">
                                                        <p class="text-sm text-gray-500">
                                                            Label
                                                        </p>
                                                        <div class="grid grid-cols-2">
                                                            <div class="col-span flex mr-2 items-end">
                                                                <div class="ps-badge"
                                                                    v-bind:class="{'bg-green-500': priority === 0, 'bg-blue-400': priority === 1, 'bg-red-500': priority === 2}">
                                                                </div>
                                                            </div>
                                                            <div class="col-span ml-2">
                                                                <Multiselect v-bind="value"
                                                                    v-model="newTicketForm.priority"
                                                                    placeholder="Choose" :options="priorityLabel">
                                                                </Multiselect>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="w-full my-4">
                                                <p class="text-sm text-gray-500">
                                                    Description
                                                </p>
                                                <p class="text-sm">
                                                    Lorem Ipsum is simply dummy text of the printing and
                                                    typesetting industry.
                                                </p>
                                                <textarea hidden class="p-0" name="" id="" cols="20" rows="5">
                                                </textarea>
                                            </div>
                                        </div>
                                        <div class="comment-section">
                                            <p class="text-sm text-gray-500 mb-4">
                                                Activity
                                            </p>
                                            <div class="comment-content  form-group">
                                                <div class="grid grid-cols-12">
                                                    <div class="col-span-1">
                                                        <UserIcon class="h-5 w-5 leading-8 seft-center" />
                                                    </div>
                                                    <div class="col-span-11">
                                                        <p class="text-md text-gray-700 font-bold">
                                                            Jack Sparrow
                                                        </p>
                                                        <input disabled
                                                            value="Lorem Ipsum is simply dummy text of the printing"
                                                            class="text-sm text-gray-400 form-control text-disabled"
                                                            type="text">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="comment-content form-group">
                                                <div class="grid grid-cols-12">
                                                    <div class="col-span-1">
                                                        <UserIcon class="h-5 w-5 leading-8 seft-center" />
                                                    </div>
                                                    <div class="col-span-11">
                                                        <p class="text-md text-gray-700 font-bold">
                                                            Hector Barbossa
                                                        </p>
                                                        <input value="Lorem Ipsum is simply dummy text of the printing"
                                                            class="text-sm text-gray-400 form-control" type="text">
                                                        <p class="text-right">
                                                            <span
                                                                class="underline mx-2 cursor-pointer text-gray-400">Edit</span>
                                                            <span
                                                                class="underline mx-2 cursor-pointer text-gray-400">Delete</span>
                                                            <span
                                                                class="underline mx-2 cursor-pointer text-green-400">Save</span>
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-span-1 ml-2">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button @click="onCreate()" class="btn-ps btn-ps-raise btn my-2">next</button>
                <button class="btn-ps btn-ps-flat btn my-2">forgot password</button>
            </div>
        </div>
    </div>
</div>
